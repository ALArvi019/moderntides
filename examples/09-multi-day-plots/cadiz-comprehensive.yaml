type: grid
title: Multi-Day Tide Forecasts - CÃ¡diz
columns: 2
cards:
  # Main comparison: Today vs Full Week
  - type: vertical-stack
    cards:
      - type: heading
        heading: Today's Tides
        heading_style: title
      - entity: camera.cadiz_tide_plot
        
  - type: vertical-stack
    cards:
      - type: heading
        heading: 7-Day Forecast
        heading_style: title
      - entity: camera.cadiz_tide_plot_7d

  # Short-term planning
  - type: vertical-stack
    cards:
      - type: heading
        heading: Weekend Preview (2 Days)
        heading_style: subtitle
      - entity: camera.cadiz_tide_plot_2d
        
  - type: vertical-stack
    cards:
      - type: heading
        heading: Extended Weekend (3 Days)
        heading_style: subtitle
      - entity: camera.cadiz_tide_plot_3d

  # Mid-term planning
  - type: vertical-stack
    cards:
      - type: heading
        heading: Work Week (5 Days)
        heading_style: subtitle
      - entity: camera.cadiz_tide_plot_5d
        
  - type: vertical-stack
    cards:
      - type: heading
        heading: 6-Day Outlook (Dark)
        heading_style: subtitle
      - entity: camera.cadiz_tide_plot_6d_dark

  # Sensor data integration
  - type: horizontal-stack
    cards:
      - type: entity
        entity: sensor.cadiz_next_high_tide
        name: Next High
      - type: entity
        entity: sensor.cadiz_next_low_tide
        name: Next Low
      - type: entity
        entity: sensor.cadiz_tide_coefficient
        name: Coefficient
        
  - type: horizontal-stack
    cards:
      - type: entity
        entity: sensor.cadiz_current_tide_level
        name: Current Level
      - type: entity
        entity: sensor.cadiz_tide_tendency
        name: Tendency
      - type: entity
        entity: sensor.cadiz_next_extreme_time
        name: Next Extreme
